<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Registration Form</title>
    </head>

    <body>
        <center>
            <form method="POST">
        <u><h3 align="center">Student Registration Form</h3></u>
        <label for="First Name">First Name:</label>
        <br>
        <br>
        <input type="text" placeholder="First Name" id="First Name" size="40px">
        <br>
        <br>
        <label for="Middle Name">Middle Name:</label>
        <br>
        <br>
        <input type="text" placeholder="Middle Name" id="Middle Name" size="40px">
        <br>
        <br>
        <label for="Last Name">Last Name:</label>
        <br>
        <br>
        <input type="text" placeholder="Last Name" id="Last Name" size="40px">
        <br>
        <br>
        Course:
        <select name="Course" id="Course">
            <option value="Science">Science</option>
            <option value="Commerce">Commerce</option>
            <option value="Humanities">Humanities</option>
        </select>
        <br>
        <br>
        Gender:
        <br>
        <br>
        <label>Male<input type="radio" name="gender" value="Male"></label>
        <label>Female<input type="radio" name="gender" value="Female"></label>
        <label>Other<input type="radio" name="gender" value="Other"></label>
        <br>
        <br>
        <label for="Mobile">Mobile:</label>
        <br><br>
        <input type="tel" id="Mobile">
        <br>
        <br>
        <label for="Alt Mobile">Alternate Mobile:</label>
        <br><br>
        <input type="tel" id="Alt Mobile">
        <p>Address:</p>
        <textarea name="Address" id="Address" cols="50" rows="4"></textarea>
        <br><br>
        <label for="email">Email:</label>
        <br><br>
        <input type="text" name="email" id="email" placeholder="Email" size="40px">
        <br><br>
        <label for="password">Password:</label>
        <br><br>
        <input type="password" name="password" id="password" placeholder="Password" maxlength="8">
        <br><br>
        <label for="Re-Enter Password">Re-Enter Password:</label>
        <br><br>
        <input type="password" name="Re-Enter Password" id="Re-Enter Password" placeholder="Re-Enter Password">
        <br><br>
        <input type="submit" value="Register">
        </center>
           </form>
    </body>
</html>
